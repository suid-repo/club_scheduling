<div class="form-group row">
  <label for="name-input" class="col-2 col-form-label">Name</label>
  <div class="col-10">
    <input class="form-control" type="text" value="" id="name-input">
  </div>
</div>

<div class="form-group row">
  <label for="date-input" class="col-2 col-form-label">Date</label>
  <div class="col-10">
    <input class="form-control" type="date" value="2018-01-01" id="date-input">
  </div>
</div>

<div class="form-group row">
  <label for="time-input" class="col-2 col-form-label">Time</label>
  <div class="col-10">
    <input class="form-control" type="time" value="13:45:00" id="time-input">
  </div>
</div>

<div class="form-group row">
  <label for="address-input" class="col-2 col-form-label">Address</label>
  <div class="col-10">
    <input class="form-control" type="text" value="" id="adress-input">
  </div>
</div>

<div class="form-group row">
  <label for="description-input" class="col-2 col-form-label">Description</label>
  <div class="col-10">
    <textarea class="form-control" id="description-input"></textarea>
  </div>
</div>

<div class="form-group row">
  <label for="category-select">Category</label>
  <select multiple class="form-control" id="category-select">
    <option>All</option>
    <option>Cat1</option>
    <option>Cat2</option>
    <option>Cat3</option>
    <option>Cat4</option>
    <option>Cat5</option>
    <option>Cat6</option>
    <option>Cat7</option>
  </select>
</div>
