<app-navbar></app-navbar>
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Profile</h5>
<form>
  <div class="form-group" class="form-control" id="firstName" name="firstName" [(ngModel)]='user.displayName'>
  </div>
  <div class="form-group" class="form-control" id="email" name="email" placeholder="Edit your Email" [(ngModel)]='user.email'>
  </div>
  <div class="form-group" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Edit your Phone Number" [(ngModel)]='user.phoneNumber'>
  </div>
  <div class="form-group" class="form-control" id="level" name="level" placeholder="Edit your Level" [(ngModel)]='level'>
  </div>  
  <button type="submit" (click)="editProfile()" class="btn btn-primary">Edit Profile</button>
</form>
  </div>
</div>
