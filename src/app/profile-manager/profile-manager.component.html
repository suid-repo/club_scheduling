<app-navbar></app-navbar>
<form [formGroup]="userForm" novalidate (ngSubmit)="onSubmit()">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Enter the details of your profile and press submit</h5>
      
        <div class="form-group">
          <input type="text" class="form-control" formControlName="email" placeholder="Enter your Email">
          <span class="text-danger" *ngIf="userForm.controls['email'].hasError('required')">Email is <strong>Required</strong>.</span>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="phoneNumber" placeholder="Enter your Phone Number">
          <span class="text-danger" *ngIf="userForm.controls['phoneNumber'].hasError('required')">Phone Number is <strong>Required</strong>.</span>
        </div>
        <div class="form-group">
          Your level :
          <select class="form-control" formControlName="level">
            <ng-container *ngFor="let option of levelList">
            <option [value]="option.id">{{option.Name}}</option>
            </ng-container>
          </select>
          <span class="text-danger" *ngIf="userForm.controls['level'].hasError('required')">Level is <strong>Required</strong>.</span>
        </div>
        <div class="row">
          <div class="col-xs-1"><button type="submit" class="btn btn-primary">Submit</button></div>
          <div class="col"><button type="button" class="btn btn-primary" [routerLink]="['/profile']" routerLinkActive="router-link-active" >Cancel</button></div>
        </div>
    </div>
  </div>
</form>
