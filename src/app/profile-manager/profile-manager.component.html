<form [formGroup]="userForm" novalidate (ngSubmit)="onSubmit()">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Enter the details of your profile and press submit</h5>
      
        <div class="form-group">
          <input type="text" class="form-control" formControlName="email" placeholder="Enter your Email">
          <span *ngIf="userForm.controls['email'].hasError('required')" class="text-danger">The email field is required</span>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="phoneNumber" placeholder="Enter your Phone Number">
          <span *ngIf="userForm.controls['phoneNumber'].hasError('required')" class="text-danger"> The phone number field is required</span>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="level" placeholder="Enter your Level">
          <span *ngIf="userForm.controls['level'].hasError('required')" class="text-danger">The level field is required</span>
        </div>  
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
